<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="customize.css">
</head>
<body>
  <h2> Design your text accroding to your need </h2>
  <div class="header">
    <textarea name=""  id="text"  cols="30" wrap="soft" placeholder="Type here" ></textarea>
    <input type="button" id="button" value="Display-text" onclick="display()">
    </div>
    <p>Design text with color</p>
    <input type="button" id="red" value="Red" onclick="redish()">
    <input type="button" id="white" value="orange" onclick="whiteish()">
    <input type="button" id="yellow" value="yellow" onclick="yellowish()">
    <input type="button" id="blue" value="blue" onclick="blueish()">
    <input type="button" id="pink" value="pink" onclick="pinkish()">
    <hr>
    <p id="paragraph"></p>
</body>
<script>
    function display() {
    var word= document.getElementById("text").value;
    document.getElementById("paragraph").innerHTML=word;
    }
    function redish() {
        document.getElementById('paragraph').style.color="red"
    }
    function whiteish() {
        document.getElementById('paragraph').style.color="orange"
    }
    function yellowish() {
        document.getElementById('paragraph').style.color="yellow"
    }
    function blueish() {
        document.getElementById('paragraph').style.color="blue"
    }
    function pinkish() {
        document.getElementById('paragraph').style.color="pink"
    }
</script>
</html>
